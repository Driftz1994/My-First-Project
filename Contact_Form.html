  <body>

    <h1 class="my-5 text-center" style="text-decoration: underline;">Contact Us</h1>

  <div class="container my-5">
    <Form class="text-center" >
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Name" required style="box-shadow: 2px 2px 7px 1px black;"> <br>
      
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="YourEmail@email.com" required style="box-shadow: 2px 2px 7px 1px black;"><br>
      
      <label for="phone">Phone #:</label>
      <input type="tel" id="phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required style="box-shadow: 2px 2px 7px 1px black;"><br>
      
          <label for="order">Order:</label>
          <div>
          <textarea name="order" id="order" placeholder="Provide us your order!" style="box-shadow: 2px 2px 7px 1px black;" cols="40" rows="5"></textarea>
      </div>
      </Form>
  <div class="text-center">
      <button onclick=doSomething() Type="submit" class="btn btn-primary mt-3 mx-5">Submit</button>
  <p class="my-4" id="Thank_You">Send us your order
  </p>
</div>
  </div>    

   <footer class="py-2 text-center bg-dark" style="color: lightgray;">

      function doSomething(){
          document.getElementById("Thank_You").innerHTML = "Thank You for your order!"
      }
